<div class="card">
  <div class="p-field">
    <label for="name">Назва</label>
    <div class="p-field">
      <input type="text" pInputText id="name" [(ngModel)]="parameter.name" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !parameter.name">Name is required.</small>
    </div>
  </div>

  <button pButton pRipple label="Зберегти" icon="pi pi-check" class="p-button-text"
    (click)="saveParameter()"></button>
</div>
