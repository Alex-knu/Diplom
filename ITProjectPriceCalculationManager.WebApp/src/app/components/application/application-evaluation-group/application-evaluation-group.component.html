<div class="card">
  <div class="p-field">
    <label for="description">Список експертів</label>
    <div class="p-field">
      <p-multiSelect [options]="evaluators" [(ngModel)]="selectedEvaluators" [virtualScroll]="true" optionLabel="name"></p-multiSelect>
    </div>
  </div>

  <div class="p-field">
    <button pButton pRipple label="Зберегти" icon="pi pi-check" class="p-button-text"
      (click)="saveEstimatorGroup()"></button>
  </div>
</div>
