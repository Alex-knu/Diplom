<div class="card">
  <p-table [value]="parameters" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="caption">Анкета компетентності</ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Назва</th>
        <th>Значення</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-parameter>
      <tr>
        <td>{{ parameter.name }}</td>
        <td><p-inputNumber inputId="c" mode="decimal" [(ngModel)]="parameter.value"></p-inputNumber></td>
      </tr>
    </ng-template>
  </p-table>
  <button pButton pRipple label="Зберегти" icon="pi pi-check" class="p-button-text"
          (click)="calculateConfidenceArea()"></button>
</div>
