<p-dialog [style]="{width: '450px'}" header="Application Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">

        <div class="p-field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name" [(ngModel)]="application.id" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !application.id">Name is required.</small>
        </div>

        <div class="p-field">
            <label for="description">Description</label>
            <textarea id="description" pInputTextarea [(ngModel)]="application.id" required rows="3" cols="20"></textarea>
        </div>

        <div class="p-field">

            <label class="p-mb-3">Category</label>

            <div class="p-formgrid p-grid">

                <div class="p-field-radiobutton p-col-6">
                    <p-radioButton id="category1" name="category" value="Accessories" [(ngModel)]="application.id"></p-radioButton>
                    <label for="category1">Accessories</label>
                </div>

                <div class="p-field-radiobutton p-col-6">
                    <p-radioButton id="category2" name="category" value="Clothing" [(ngModel)]="application.id"></p-radioButton>
                    <label for="category2">Clothing</label>
                </div>

                <div class="p-field-radiobutton p-col-6">
                    <p-radioButton id="category3" name="category" value="Electronics" [(ngModel)]="application.id"></p-radioButton>
                    <label for="category3">Electronics</label>
                </div>

                <div class="p-field-radiobutton p-col-6">
                    <p-radioButton id="category4" name="category" value="Fitness" [(ngModel)]="application.id"></p-radioButton>
                    <label for="category4">Fitness</label>
                </div>

            </div>

        </div>

        <div class="p-formgrid p-grid">

            <div class="p-field p-col">
                <label for="price">Price</label>
                <p-inputNumber id="price" [(ngModel)]="application.price" mode="currency" currency="USD" locale="en-US"></p-inputNumber>
            </div>

            <div class="p-field p-col">
                <label for="quantity">Quantity</label>
                <p-inputNumber id="quantity" [(ngModel)]="application.id"></p-inputNumber>
            </div>

        </div>

    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveApplication()"></button>
    </ng-template>

</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
